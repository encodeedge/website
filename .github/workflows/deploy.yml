name: Deploy to site repository

on:
  # Trigger the workflow every time you push to the `master` branch
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Install Node dependencies
        run: npm install
      
      - name: Build Astro site
        run: npm run build
      
      - name: Check build output
        run: ls -la .vercel/output/static/ | head -20
      
      - name: Deploy to site repository
        run: |
          cd .vercel/output/static
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f https://${{ secrets.SITE_REPO_TOKEN }}@github.com/encodeedge/site.git HEAD:gh-pages
